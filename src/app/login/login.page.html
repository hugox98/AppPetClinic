

<ion-content>  
   
  <form #form="ngForm" (ngSubmit) = "Login(form)" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">          
          <div padding>
            <ion-list>                 
              <div padding>
                <ion-item>
                  <ion-icon name="person" item-start></ion-icon>
                  <ion-input name="firstName" type="text" placeholder="Username" ngModel required ></ion-input>
                </ion-item>
        
                <ion-item>  
                    <ion-icon name="lock" item-start></ion-icon>
                  <ion-input name="lastName" type="password" placeholder="Password" ngModel required ></ion-input>
                </ion-item>
              </div>                           
            </ion-list>
          </div>
          <div padding>
            <ion-button color="primary"  size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>          
          </div>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
