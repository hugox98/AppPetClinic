<ion-content padding>    
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
       <ion-refresher-content
         pullingIcon="arrow-dropdown"
         pullingText="Pull to refresh"
         refreshingSpinner="circles"
          refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <ion-item *ngIf="citas.length  == 0"> 
      Ninguna cita
    </ion-item>

    <ion-card *ngFor="let item of citas; let i = index">    
      <ion-card-content (click)="action(item, i)">
        <ion-card-title>
            <ion-list>
    
              <ion-item>
                <ion-label>  Fecha: {{item.fecha}} </ion-label>
              </ion-item>
              <ion-item>
                  <ion-label> Hora: {{item.hora}} </ion-label>
                </ion-item>
            </ion-list>    
        </ion-card-title>
      </ion-card-content>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small" (click)="iraCita()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>   
</ion-content>
